<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/assets/reshot-cube-icon.svg"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threejs Demo</title>
    <style>
      body {
        position: relative;
        background-color: black;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="start-menu" class="abs-centered">
      <div id="start-button" class="button">START GAME</div>
    </div>
    <div id="player-ui">
      <p>Health: <span id="player-health" /></p>
      <p>
        Coins: <span id="player-coin-count"></span> /
        <span id="round-coin-count" />
      </p>
    </div>
    <div class="popup-ui abs-centered">
      <div id="pause-menu-ui">
        <h2>PAUSED</h2>
      </div>
      <div id="round-loss-ui" class="popup-layout">
        <h2>ROUND LOST</h2>
        <div class="button">Respawn</div>
      </div>
      <div id="round-win-ui" class="popup-layout">
        <h2>ROUND WIN</h2>
        <div class="button">NEXT ROUND</div>
      </div>
      <div id="win-screen-ui">YOU WIN</div>
    </div>
    <canvas id="bg"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
